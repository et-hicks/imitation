version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: imitation-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: imitation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imitation-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/imitation
      DEBUG: "true"
    ports:
      - "8000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app:ro

volumes:
  postgres_data:
