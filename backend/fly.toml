app = "imitation-api"
primary_region = "iad"

[build]

[env]
  DEBUG = "false"
  API_CORS_ORIGINS = "https://imitation.fly.dev,https://go-example-bitter-cherry-6166.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Database connection string should be set as a secret:
# fly secrets set DATABASE_URL="postgresql://..."
# fly secrets set SUPABASE_JWT_SECRET="..."
